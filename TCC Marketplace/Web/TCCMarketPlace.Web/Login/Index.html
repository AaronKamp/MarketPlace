<body class="loginBg">
    <div style="display: none;" id="forgotPasswordSuccessrMsg">
        <p>Password has been reset, Please check your Email.   </p>
    </div>
    <div style="position:relative; top:40%;">
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-3 col-lg-offset-4">
            <div class="inputContainer">
                <form id="frmLogin" style="width:100%">
                    <br />
                    <div id="loginErr" type="danger" class="alert alert-danger"></div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="../Images/username_Icon.png" alt="" class="loginFieldIcon"></span>
                        <input type="text" id="txtUsername" class="form-control formInput" placeholder="Username" />
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon"><img src="../Images/password_Icon.png"></span>
                        <input type="password" id="txtPassword" class="form-control formInput" placeholder="Password" /> <br />
                    </div><br />
                    <input type="submit" class="form-control btn btn-success btnSubmit" value="Login" />
                    <img src="../Images/ajax-loader.gif" id="spinner" />
                    <br />
                </form>
            </div>
        </div>
    </div>
