<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script>

	$(document).ready(function () {
		var url = window.location.href;
		var retUrl = getParameterByName('returnUrl', url);
		//retUrl= retUrl.substring(0, retUrl.lastIndexOf("/") + 1);
		retUrl = retUrl + "?reportUrl=";//+ encodeURIComponent('https://weatherbughome.com/');

		showDetails();


		$('#submitBtn').click(function (e) {
			window.location.href = retUrl;
		});

		function showDetails() {
			$("#details span").each(function () {
				this.innerHTML = getParameterByName(this.getAttribute("name"), url);
			});
		}

		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	});

    </script>
</head>
<body>

	<div id="details">
		User Id : <span name ="enrolluid"></span>
		<br />
		User Name :<span name="UserName"></span>
		<br />
		Service Id:<span name ="ServiceID"></span>
		<br />
		Thermostat Id:<span name ="ThermostatID"></span>
		<br />
		Location Id:<span name="enrolllocid"></span>
		<br />
		Mac Id:<span name="enrolldevid"></span>
		<br />
		Partner Promo code:<span name ="promo"></span>
	</div>
	<br />
	<br />

	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="submitBtn">Submit</button>

</body>


</html>
